<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analysis</title>
    <script src="JobAnalysis.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <main>
        <section id="section1">
            <input type="file" id="file-input" accept=".json">
            <p id="error-message" class="error" style="display: none;"></p>
            <div id="job-list"></div>
        </section>
        
        <section id="section2">
            <form>
                <label for = "levelfilter">Filter by level: </label>
                <select id="dropdown1" name = "levelfilter">
                    <option value="All">All</option>
                    <option value= "Entry level">Entry level</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Expert">Expert</option>
                </select>
            </form>
            <form>
                <label for = "typefilter">Filter by type: </label>
                <select id="dropdown2" name = "typefilter">
                    <option value="All">All</option>
                    <option value="Ongoing project">Ongoing project</option>
                    <option value="One-time project">One-time project</option>
                    <option value="Complex project">Complex project</option>
                </select>
            </form>
            <form>
                <label for = "skillfilter">Filter by skill: </label>
                <select id="dropdown3" name = "skillfilter">
                    <option value="All">All</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </form>
            <button type="button" id="filter-btn">Filter</button>
        </section>
        

        <section id = "section3">
            <form>
                <label for="sort">Sort by: </label>
                <select id="dropdown4" name="sort">
                    <option value="Title(A-Z)">Title(A-Z)</option>
                    <option value="Title(Z-A)">Title(Z-A)</option>
                    <option value="Date Posted(newest first)">Date Posted(newest first)</option>
                    <option value="Date Posted(oldest first)">Date Posted(oldest first)</option>
                </select>
                <button type="button" id="sort-btn">Sort</button>
            </form>

        </section>

        <section id = "section4">
            <div id="array-list"></div>
        </section>
        

    </main>

    <footer id="footer">
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
